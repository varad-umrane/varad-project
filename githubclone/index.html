<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">GitHub Clone</div>
        <nav>
            <a href="#">Pull Requests</a>
            <a href="#">Issues</a>
            <a href="#">Marketplace</a>
            <a href="#">Explore</a>
            <input type="text" placeholder="Search GitHub">
        </nav>
    </header>

    <div class="profile">
        <img src="https://avatars.githubusercontent.com/u/9919?v=4" alt="Profile Picture" class="avatar">
        <h1 class="username">octocat</h1>
        <p class="bio">GitHub's mascot and community member</p>
    </div>

    <div class="repositories">
        <h2>Repositories</h2>
        <div class="repo-card">
            <h3>Repo1</h3>
            <p>This is a simple description of the repository.</p>
            <button onclick="showRepoDetails('Repo1')">View Details</button>
        </div>
        <div class="repo-card">
            <h3>Repo2</h3>
            <p>This is another repository description.</p>
            <button onclick="showRepoDetails('Repo2')">View Details</button>
        </div>
    </div>

    <div id="repoDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">Ã—</span>
            <h3>Repository Details</h3>
            <p id="repoDetailsContent"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
